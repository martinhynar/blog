<!DOCTYPE html>
<html>
  <head>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/css/semantic.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700" rel="stylesheet" type="text/css">
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery.address/1.6/jquery.address.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/semantic-ui/0.13.0/javascript/semantic.js" type="text/javascript"></script>
    <link href="/resources/page.css" rel="stylesheet" type="text/css">
    <link href="/resources/syntax.css" rel="stylesheet" type="text/css">

    <title>{{ page.title }}</title>
    <meta charset="utf-8"> 
    {% include google_analytics.html %}
  </head>

  <body style="margin: 0px;">
    <div class="ui fixed borderless  black inverted main menu">
      <span class="item"><a href="/"><i class="reply mail icon"></i></a></span>
      <span class="right item"><a href="/">Martin Hynar</a></span>
    </div>

    <div class="ui one column grid">
      <div class="column">
	<div class="ui basic segment">
	  <h1 id=title>{{ page.title  | xml_escape }}</h1>
	  <div id="a">{{ content }}</div>
	  {% if page.tags.size > 0 %}
	  <div id="tags">post {% if page.tags.size == 1 %}tag{% else %}tags{% endif %}: {% for tag in page.tags %}<a href="/#{{tag}}">{{tag}}</a>{% endfor %}
	  </div>
	  {% endif %}
	</div>
	<div id="comments" class="ui segment">
	  <div id="disqus_thread"></div>
	  <a href="http://disqus.com" class="dsq-brlink attribution">blog comments powered by <span class="logo-disqus">Disqus</span></a>
	</div>
	<script  type="text/javascript">
	  {% if page.disqus_id %}var disqus_identifier = {{ page.disqus_id }};{% else %}var disqus_identifier = '{{ page.url }}';{% endif %}
	  (function() {
	  var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
	  dsq.src = 'http://martinhynar.disqus.com/embed.js';
	  (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
	  })();
	</script>
	<noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript=martinhynar">comments powered by Disqus.</a></noscript>

      </div>
    </div>  
</div>

</body></html>
