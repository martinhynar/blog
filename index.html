<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/resources/page.css" rel="stylesheet" type="text/css">
    <link href="http://bootswatch.com/sandstone/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <meta charset="utf-8">
    {% include google_analytics.html %}
  </head>
  <body>
    <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header">
	<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	  <span class="icon-bar"></span>
	</button>
	<a class="navbar-brand" href="#">Martin Hynar</a>
      </div>
      <div class="navbar-collapse collapse navbar-responsive-collapse">
	<ul class="nav navbar-nav">
	  <li><a href=".">Blog</a></li>
	</ul>

	<ul class="nav navbar-nav navbar-right">
	  <li><a href="https://twitter.com/martinhynar"><i class="fa fa-twitter-square"></i></a></li>
	  <li><a href="https://plus.google.com/u/0/+MartinHynar"><i class="fa fa-google-plus-square"></i></a></li>
	  <li><a href="http://linkedin.com/in/martinhynar"><i class="fa fa-linkedin-square"></i></a></li>
	</ul>
      </div>
    </div>
    
    {% for post in site.posts %}
    <div class="panel panel-default">
      <div class="panel-heading"><a href={{ post.url | replace_first: '/', ''}}>{{ post.title | escape}}</a>
      </div>
      <div class="panel-body">
	<p class="small"><i><small>{{ post.date | date_to_string }}</small></i></p>
	<p><i>{{ post.abstract }}</i></p>
      </div>
    </div>
    {% endfor %}
    </div>
</body></html>
